# SonarCloud 配置文件
# 用于配置代码质量分析规则

sonar.projectKey=Ben-artist_web3-college-backend
sonar.organization=ben-artist
sonar.projectName=Web3 University Backend
sonar.projectVersion=1.0.0

# 源代码配置
sonar.sources=src
sonar.tests=test
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts

# 测试覆盖率配置
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# 代码质量规则
sonar.qualitygate.wait=true

# TypeScript 配置
sonar.typescript.tsconfigPath=tsconfig.json

# 排除文件
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/logs/**

# 包含文件
sonar.inclusions=**/*.ts,**/*.js,**/*.json

# 代码重复检测
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts

# 安全热点配置
sonar.security.hotspots.includeAll=true

# 代码异味配置
sonar.codeSmells.includeAll=true

# 可靠性配置
sonar.reliability.includeAll=true

# 可维护性配置
sonar.maintainability.includeAll=true
